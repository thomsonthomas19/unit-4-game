<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid my-0 py-0">
        <div class="container container-fluid">
            <h1 class="text-center py-4">Crystal Focus!</h1>
            <div class="row my-0">
                <div class="col-12 col-md-3">
                    <button class="btn btn-outline-info btn-lg" id="new-game">New Game</button>
                </div>
                <div class="col-12 col-md-3 text-center " id="wins">
                    Wins: 0
                </div>
                <div class="col-12 col-md-3 text-center" id="losses">
                    Losses: 0
                </div>
                <div class="col-12 col-md-3">
                    <button class="btn btn-outline-info btn-lg" id="story-button" data-toggle="modal" data-target="#storyModal">Story</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container container-fluid my-0 py-3">

            <div class="text-center" id="win-lose"></div>
            <div class="text-center font-weight-bold" id="number-goal">The number to reach is: </div>
            <div class="text-center font-weight-bold" id="number-current">Your current number is: </div>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="assets/images/BotW_Topaz_Icon.png" alt="Topaz" id="topaz" style="width:120px;height:120px;">
                </div>
                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="assets/images/BotW_Diamond_Icon.png" alt="Diamond" id="diamond" style="width:120px;height:120px;">
                </div>
                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="assets/images/BotW_Ruby_Icon.png" alt="Ruby" id="ruby" style="width:120px;height:120px;">
                </div>
                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="assets/images/BotW_Sapphire_Icon.png" alt="Sapphire" id="sapphire" style="width:120px;height:120px;">
                </div>
            </div>
        </div>
    </div>

    <div id="storyModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Story</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Giant meteors are heading to major cities on earth! Use all four crystals to charge the laser just the right amount! Too much and the laser will overheat! Good luck</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
